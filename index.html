<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="main-app">
    <div id="result-container">
      <h2 class="your-result">Your Result</h2>
      <div class="between">
        <h1 class="real-result" >76</h1>
        <p class="max-result" >of 100</p>
      </div>

      <h1 class="great">Great</h1>
      <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
  </main>
    <div id="summary-container">
      <p>Summary</p>

      <p>Reaction</p>
      <p>80 / 100</p>

      <p>Memory</p>
      <p>92 / 100</p>

      <p>Verbal</p>
      <p>61 / 100</p>

      <p>Visual</p>
      <p>72 / 100</p>

      <p>Continue</p>
    </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>

</html>
