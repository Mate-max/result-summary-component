<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="main-app">
    <div id="result-container">
      <h2 class="your-result">Your Result</h2>
      <div class="between">
        <h1 class="real-result" >76</h1>
        <p class="max-result" >of 100</p>
      </div>

      <h1 class="great">Great</h1>
      <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
  </main>
    <div id="summary-container">

      <h1 id="summary" style="color: hsl(297, 31%, 24%); margin-bottom: 35px;">Summary</h1>

      <section id="reaction">
<!--      <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" style="color: hsl(0, 119%, 46%);"/>-->
<div class="concat">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="hsl(0, 119%, 46%)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>

      <p style="padding-left:5px;">Reaction</p>
    </div>
      <p style="color: black;"><b>80</b> / 100</p>
    </section>

    <section id="memory">
<!--      <img src="./assets/images/icon-memory.svg" alt="icon-reaction"/>-->
<div class="concat">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="hsl(33, 118%, 50%)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
      <p style="padding-left:5px;">Memory</p>
    </div>
      <p style="color: black;"><b>92</b> / 100</p>
    </section>

    <section id="verbal">
<!--      <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />-->
<div class="concat">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="hsl(137, 143%, 26%)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
<p style="padding-left:5px;">Verbal</p>
</div>
      <p style="color: black;"><b>61</b> / 100</p>
    </section>

    <section id="visual">
<!--      <img src="./assets/images/icon-visual.svg" alt="icon-visual" />-->
<div class="concat">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="hsl(234, 85%, 45%)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
      <p style="padding-left:5px;">Visual</p>
      </div>
      <p style="color: black;"><b>72</b> / 100</p>
    </section>


      <p id="continue">Continue</p>
    </div>

</body>

</html>
